    <title>Shell Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            <span id="time">Saturday 12:15</span>
            ,
            <span id="description">clouds</span>
            <br />
            Humidity:
            <strong id="humidity">61% </strong>
            , Wind:
            <strong id="wind-speed"> 4.12km</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img src="" class="weather-app-icon" />
          </div>
          <div class="weather-app-temperature" id="temperature">11</div>
          <div class="weather-app-unit">â„ƒ</div>
        </div>
      </main>
      <footer>
        <span
          >This project was coded by <a href=" #">Mishell S</a> is
          <br />
          <a href="#">open-sourced on GitHub</a> and
          <a href="#">hosted on Netlify</a>
        </span>
      </footer>
    </div>
  </body>
