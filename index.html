<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Shell Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>
            ,
            <span id="description"></span>
            <br />
            Humidity:
            <strong id="humidity"></strong>
            , Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              class="weather-app-icon"
            />
          </div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">â„ƒ</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Andile763 ">Mishell S</a> is
          <a href="https://github.com/Andile763/weather-app-Finale"
            >open-sourced on GitHub</a
          >
          and
          <a href="#">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
